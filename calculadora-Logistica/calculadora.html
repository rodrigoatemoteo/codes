				<article class="col-xl-6 bg-light justify-content-center p-3">

					<form class="mx-auto d-block text-center">
						<label>Origem:</label><br>
						<select class="mb-3" id="origem">
							<option value="São Paulo" selected>São Paulo</option>
							<option value="Campinas">Campinas</option>
							<option value="Rio de Janeiro">Rio de Janeiro</option>
						</select><br>
						<label>Destino:</label><br>
						<select class="mb-3" id="destino">
							<option value="São Paulo" selected>São Paulo</option>
							<option value="Campinas">Campinas</option>
							<option value="Rio de Janeiro">Rio de Janeiro</option>
						</select><br>
						<label class="mb-3">Valor do Frete:</label>
						<input type="text" id="res" name="resultado" disabled="true">
						<a href="#" class="btn btn-secondary" onclick="calcular()">Calcular</a>
					</form>
